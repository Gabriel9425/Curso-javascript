<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">

    <style>
       .elemento{
         width: 200px;
         height: 200px;
         border: 4px solid black;
         background: lightblue;
         float: left;
         margin: 20px;

       }

       .lista-sellecionable li
       {
        width: 80%;
        padding: 20px;
        border: 1px solid #ccc;
        list-style: none;
        cursor: pointer;
        
       }
       ul .ui-selecting {background: lightcoral;}
       ul .ui-selected {background: blue;}

       #elemento-movido
       {
        width: 100px;
         height: 100px;
         border: 4px solid red;
       }

       #area{

        width: 300px;
         height: 300px;
         border: 4px solid green;
       }
    </style>

    <title>JQUERY UI</title>
</head>
<body>
    <h1>JQUERY UI</h1>

    <div id="elemento-movido" >
    
    </div>
    <br>
    <div id="area" >
    
    </div>
    <ul class="lista-sellecionable">
            <li>gta 5</li>
            <li>the witcher</li>
            <li>final fantasy 10</li>
            <li>dark souls</li>
            <li>fifa 18</li>
        </ul>
    <div class="elemento">
        Soy un elemento de la web 1
        </div >

        <div class="elemento">

            <div class="elemento">

</body>
