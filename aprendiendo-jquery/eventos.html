<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery</title>
    <style>
        #caja {
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
            transition: 300ms all;
        }
        input{
            padding: 20px;
            width: 300px;
            font-size: 20px;
        }
        #datos{
            border: 4px dashed black;
            padding: 10px;
            height: 50px;
            width: 250px;
            margin-top: 10px;
            display: none;
        }
        #sigueme{
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: yellow;
            border: 1px solid black;
            opacity: 0.5;
            border-radius: 999px;
        }
    </style>
    <!--lo voy a mover con el mouse-->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

    <script type="text/javascript" src="js/02-eventos.js"></script>


</head>

<body>
    <h1>Jquery-Eventos Js</h1>
    <div id="sigueme"></div>
    <form>
        <input type="text" id="nombre" />
    </form>
    <br>
    <div id="datos">

    </div>
    <div id="caja">
        soy una caja
    </div>


</body>

</html>
