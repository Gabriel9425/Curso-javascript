<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio Dom ,eventos y funciones</title>
    <script type="text/javascript" src="js/32-ejercicio-dom.js"></script>
    <style>
        .box{
            width: 250px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed
        {
            border: 3px dashed black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!--
        1. formulario campos: nombre apellido y edad
        2. Boton de enviar el formulario evento : submit
        3. mostrar datos por pantalla
        4. tener un boton que al darle click nos muestra los datos del formulario

    -->
    <h1>Ejercicio Dom ,eventos y funciones Curso JS</h1>

    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit="return false;"><!--esto es para que no redireccione-->
            <label for="nombre">Nombre</label><br/>
            <input type="text" name ="nombre" id="nombre" /><br/>

            <label for="apellido">Apellido</label><br/>
            <input type="text" name ="apellido" id="apellido" /><br/>

            <label for="edad">Edad</label><br/>
            <input type="number" name ="edad" id="edad" /><br/>

            <input type="submit" value="enviar" id="submit" /><br/>

        </form>
    </div>
    <div class="box dashed">
        <h3>informacion del usuario</h3>
        <hr/>
        <p id="p_nombre">
            Nombre :<span></span>
        </p>
        <p id="p_apellido">
          Apellido :<span></span>
        </p>
        <p id="p_edad">
           Edad :<span></span>
        </p>

     </div>
</body>
</html>
