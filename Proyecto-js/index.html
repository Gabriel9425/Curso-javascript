<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto Javascript</title>
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--Slider-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css" />
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!--estilos css-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css" />
    

    <!--moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/locale/es.js"></script>
     <!--Mis scripts-->
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>

    </div>
    <section id="global">
        <!--Cabecera-->
        <header>
            <div id="logo">

                <h1>Proyecto JS</h1>
            </div>

            <div class="clearfix"></div>

            <nav id="menu">

                <ul>
                    <li><a href="#">INICIO</a></li>
                    <li><a href="#">RELOJ</a></li>
                    <li><a href="#">SOBRE MI</a></li>
                    <li><a href="#">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
        <!--slider-->
        <div id="slider">
            <div class="bxslider">
                <div><img src="img/hojas.jpg" title="Hojas"></div>
                <div><img src="img/rojo.jpg" title="Rojo"></div>
                <div><img src="img/cielo.jpg" title="Cielo"></div>
            </div>
        </div>

        <!--Contenido-->
        <section id="content">
            <div id="posts">
                
                  <!--carga postd desde jason-->  
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4>¿Quien Soy?</h4>
                    <img src="img/caracol.jpg" alt="caracol" />
                    <p>Aliquam non convallis turpis, lobortis tempor est.
                        Vivamus fringilla, magna a finibus elementum, nulla enim molestie velit, eu laoreet ligula ante
                        eu lacus. </p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="Name">Nombre</label>
                        <input type="text" name="name" id="form_name" />

                        <label for="mail">Correo</label>
                        <input type="text" name="mail" />

                        <label for="Password">Contraseña</label>
                        <input type="password" name="password" />

                        <input type="submit" value="entrar" />
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </section>

    </section>
    <footer>
        Curso JS
        <a href="#" class="subir">Ir a arriba</a>
    </footer>
</body>

</html>
