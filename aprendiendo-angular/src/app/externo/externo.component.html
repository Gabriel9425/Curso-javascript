{{fecha | date:'dd/mm/yy' }}

<input type="text" [(ngModel)]="userID" (keyup.enter)="cargaUsuario()"/>

<div *ngIf="!user">
    <img src="img/carga.jpg" >

<div *ngIf= "user">
    <img src="{{user.avatar}}" alt="avatar del user">
    <h2>{{user.first_name + ' ' + user.last_name}}</h2>
</div>
